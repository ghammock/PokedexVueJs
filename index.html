<!DOCTYPE html>
<html>
	<head>
		<title>Pokedex</title>
	</head>
	<body>
		<table id="app1">
			<thead>
				<tr>
					<th>Ndex</th>
					<th>Name</th>
					<th>Type</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="pokemon in pokemonList">
					<td>{{ pokemon.id }}</td>
			     	<td>{{ pokemon.name }}</td>
			     	<td>{{ pokemon.type }}</td>
				</tr>
			</tbody>
		</table>

		<script src="https://unpkg.com/vue"></script>
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
