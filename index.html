<!DOCTYPE html>
<html>
	<head>
		<title>Pokedex</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
	</head>
	<body>
		<div id="pokedex">
			<div id="asdfg" class="modal">
				<div class="modal-background"></div>
				<div class="modal-content">
					<canvas id="myChart" class="box" width="100px" height="100px"></canvas>
				</div>
				<button class="modal-close is-large" v-on:click="unChartMe()" aria-label="close"></button>
			</div>

			<form id="search">
				<div class="container">
					<input type="search" name="query" class="input" v-model="searchQuery" placeholder="Search for a Pokemon">
				</div>
				<poke-table :data="pokemonList" :columns="pokColumns" :filter-key="searchQuery">
				</poke-table>
			</form>
		</div>

		<script src="https://unpkg.com/vue"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

		<script type="text/x-template" id="poke-table">
			<table class="table is-striped is-fullwidth">
				<thead>
					<tr>
						<th v-for="key in columns" v-on:click="sortTable(key)" :class="{ active: sortKey == key }">
							{{ key | capitalize }}
						</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="pokemon in filteredPokemon">
						<td v-for="key in columns" v-on:click="chartMe(calcHP(pokemon['hp'], 1, 0, 0), calcStat(pokemon['atk'], 1, 0, 0), calcStat(pokemon['def'], 1, 0, 0), calcStat(pokemon['spatk'], 1, 0, 0), calcStat(pokemon['spdef'], 1, 0, 0), calcStat(pokemon['spe'], 1, 0, 0))">
							{{ pokemon[key] }}
						</td>
					</tr>
				</tbody>
			</table>
		</script>

		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
