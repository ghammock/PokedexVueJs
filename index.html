<!DOCTYPE html>
<html>
	<head>
		<title>Pokedex</title>
	</head>
	<body>
		<table id="pokedex">
			<thead>
				<tr>
					<th v-for="columnName in pokeColumn" v-on:click="sortTable(columnName)">{{ columnName }}</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="pokemon in pokemonList">
					<td v-for="column in pokeColumn">{{ pokemon[column] }}</td>
				</tr>
			</tbody>
		</table>

		<script src="https://unpkg.com/vue"></script>
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
