<!DOCTYPE html>
<html>
	<head>
		<title>Pokedex</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
		<link rel="stylesheet" type="text/css" href="./index.css">
	</head>
	<body>
		<div id="pokedex">
			<div id="asdfg" class="modal">
				<div class="modal-background"></div>
				<div class="modal-content">
					<canvas id="myChart" class="box" width="100px" height="100px"></canvas>
					<input type="number" id="desiredlevel" name="level" value="1" min="1" max="100">
					<input type="number" id="ivHp" name="ivHp" value=0 min="0" max="31">
					<input type="number" id="ivAtk" name="ivAtk" value=0 min="0" max="31">
					<input type="number" id="ivDef" name="ivDef" value=0 min="0" max="31">
					<input type="number" id="ivSpAtk" name="ivSpAtk" value=0 min="0" max="31">
					<input type="number" id="ivSpDef" name="ivSpDef" value=0 min="0" max="31">
					<input type="number" id="ivSpe" name="ivSpe" value=0>
					<input type="number" id="aaa" readonly="true">
					<button v-on:click="addData(this.pokedex.pokemonList[this.pokenDex])">Update</button>
				</div>
				<button class="modal-close is-large" v-on:click="unChartMe()" aria-label="close"></button>
			</div>

			<form id="search">
				<div class="container">
					<input type="search" name="query" class="input is-large" v-model="searchQuery" placeholder="Search for a Pokemon">
				</div>
				<poke-table :data="pokemonList" :columns="pokColumns" :filter-key="searchQuery">
				</poke-table>
			</form>
		</div>

		<script src="https://unpkg.com/vue"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

		<script type="text/x-template" id="poke-table">
			<table class="table is-striped is-fullwidth">
				<thead>
					<tr>
						<th v-for="key in columns" v-on:click="sortTable(key)" :class="{ active: sortColumn == key }">
							{{ key | capitalize }}
						</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="pokemon in filteredPokemon">
						<td v-for="key in columns" v-on:click="chartMe(pokemon['name'], calcStat(pokemon, 1, [0, 0, 0, 0, 0, 0], 0))">
							<span v-bind:class="[{'typeStructure' : classChecker(key)}, key == 'type1' ? pokemon.type1.toLowerCase() : '', key == 'type2' ? pokemon.type2.toLowerCase() : '' ]">{{ pokemon[key] }}</span>
						</td>
					</tr>
				</tbody>
			</table>
		</script>

		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
